<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./stylesheets/main.scss">
</head>

<body>
<h1>Flexbox Example A02</h1>

<!-- main container -->
<main class="gallery">

<!-- header -->
<div class="row1">
   <div class="bar"></div>
</div>

<!-- 5 pink bars -->
   <div class="row2">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
   </div>

<!-- large blue box, 4 pink bars, small blue box -->
<div class="row3">

        <div class="col1">
          <div class="bar"></div>
        </div>
        
        <div class="col2col3">
          <div class="col2">
          <div class="col2left">
            <div class="bar"></div>
            <div class="bar"></div>
          </div>

          <div class="col2right">
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>

          <div class="col3">
            <div class="bar"></div>
          </div>

        </div>

  </div>


<!-- footer -->
<div class="row4">
  <div class="bar"></div>
</div>


</main>





<script type="module" src="./javascripts/main.js"></script>
</body>
</html>
